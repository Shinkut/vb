
         <form action="/insert" method= "post">
             <div class = "form-group mb-1">
                 <input type="text" name="nombre" placeholder="Nombre" class="form-control" required>
             </div>
             <label class="col-form-label">Fecha de Nacimiento:</label>
                 <div class = "form-group mb-3">
                   <input type="date" name="fecha_nac" placeholder="dd-mm-yyyy" class="form-control" required>
               </div>
        
             <div class = "form-group mb-3">
                 <input type="text" name="ciudad" placeholder="Ciudad" class="form-control" required>
             </div>
             <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="M" required>
               <label class="form-check-label" for="inlineRadio1">Mujer</label>
             </div>
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="H" required>
               <label class="form-check-label" for="inlineRadio2">Hombre</label>
             </div><br><br>
               <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Registrar Cliente</button> 
         </form>
